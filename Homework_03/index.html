<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 03</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body">

                <form action="">
                    <div class="pop_up_close_icon">
                        <img src="./Close.png" alt="Close">
                    </div>

                    <span class="pop_up_title">Регистрация</span>
                    <input placeholder="Почта" class="pop_up_input" />
                    <input placeholder="Пароль" class="pop_up_input" />
                    <p class="pop_up_text">
                        Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой
                        конфиденциальности и соглашаетесь на информационную рассылку.
                    </p>
                    <button class="pop_up_btn auth">Зарегистрироваться</button>
                    <button class="pop_up_btn">Войти</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
